<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Stream</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            cursor: pointer; /* laat gebruiker weten dat er geklikt kan worden */
        }
        audio {
            display: none;
        }
    </style>
</head>
<body onclick="startAudio()">
    <audio id="player" loop>
        <source src="https://29023.live.streamtheworld.com/SRGSTR08.mp3" type="audio/mpeg">
    </audio>

    <script>
        function startAudio() {
            const player = document.getElementById('player');
            player.play();
            // Verwijder de click listener zodat de audio niet opnieuw start
            document.body.removeAttribute('onclick');
        }
    </script>
</body>
</html>
